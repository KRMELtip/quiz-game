<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена | Викторина</title>
    <style>
        /* Стили из предыдущего сообщения */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body {
            background: linear-gradient(135deg, #415f54, #2d443c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .error-code { font-size: 120px; font-weight: bold; color: #ff6b6b; margin-bottom: 20px; }
        .error-message { font-size: 1.8em; margin-bottom: 20px; }
        .home-btn {
            display: inline-block;
            padding: 15px 35px;
            background: linear-gradient(to right, #416743, #45a049);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s;
            margin-top: 20px;
        }
        .home-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3); }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-message">Ой! Такой страницы нет в нашей викторине.</h1>
        <p>Возможно, вы ошиблись в адресе или страница была перемещена.</p>
        <a href="/" class="home-btn">Вернуться на главную</a>
    </div>
</body>
</html>
